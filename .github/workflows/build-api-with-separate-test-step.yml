name: build-api

on:
  push:
    branches:
      - "master"
    paths:
      - "DockerCourseApi/**"
      - ".github/workflows/build-api.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Test
        run: |
          chmod +x ./Database/wait-and-run.sh
          docker compose \
            -f docker-compose.yaml \
            -f docker-compose.integration.environment.yaml \
            -f docker-compose.integration.tests.yaml \
            -p dockercourse_tests \
            up \
            --build

      - name: Push
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/api:latest
          docker push ${{ vars.DOCKER_USERNAME }}/api:${{github.run_number}}

      - name: Tear down database
        if: always()
        run: docker compose -p dockercourse_tests down

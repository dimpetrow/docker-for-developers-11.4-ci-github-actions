name: build-api

on:
  push:
    branches:
      - "master"
      - "ci-with-compose"
    paths:
      - "DockerCourseApi/**"
      - ".github/workflows/build-api.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Spin up database
        run: docker compose -f docker-compose.yaml -f docker-compose.integration-tests.yaml --project-name course_integration_tests up -d database

      - name: Seed database
        run: |
          chmod +x ./Database/wait-and-run.sh
          docker-compose -f docker-compose.yaml -f docker-compose.integration-tests.yaml --project-name course_integration_tests up --build database-seed

      - name: Build
        run: |
          docker build \
            -t ${{ vars.DOCKER_USERNAME }}/api:latest \
            -t ${{ vars.DOCKER_USERNAME }}/api:${{github.run_number}} \
            -f ./DockerCourseApi/DockerCourseApi/Dockerfile \
            --network host \
            ./DockerCourseApi/.

      - name: Test
        run: |
          docker-compose -f docker-compose.yaml -f docker-compose.integration-tests.yaml --project-name course_integration_tests up --build integration-tests

      - name: Push
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/api:latest
          docker push ${{ vars.DOCKER_USERNAME }}/api:${{github.run_number}}

      - name: Tear down database
        if: always()
        run: docker compose --project-name course_integration_tests down
